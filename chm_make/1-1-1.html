<h3>什么是 XiunoPHP 3.0 ?</h3>

<hr>

<pre>
<b>XiunoPHP <span class="red">3.0</span></b> 严格意义上它不是一个框架，它并没有要求你如何组织代码，如何继承 Base Control, Base Model，所以，它不会像其他框架一样“框”住你。
它只是在对 PHP 进行了一些增强，增加了一些初始变量，和全局函数而已。
如果非要说它是框架，那可以说它是一个函数式框架。
