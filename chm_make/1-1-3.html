<h3>如何使用 XiunoPHP 3.0 ?</h3>

<hr>

<pre>
1. 安装好 PHP 环境。
2. 下载 XiunoPHP， 解压缩后，得到 xiunophp 文件夹。
3. 在<b>同级</b>目录，新建文件：1.php，内容：
</pre>

<pre class="brush:php">
&lt;?php
include './xiunophp/xiunophp.php';
echo "Hello, World!";
?&gt;
</pre>

<pre>
4. 执行命令，输出 Hello, World：
</pre>

<pre class="brush:php">
php 1.php
Hello, World
</pre>
