<h3>Object.sum(obj)</h3>

<hr>

<pre>
获取 Object 的元素的数值之和，返回数值。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 58 行：

<pre class="brush:js">
Object.sum = function(obj) {
	var sum = 0;
	$.each(obj, function(k, v) {sum += intval(v)});
	return sum;
}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var obj = {"a":1, "b":2};
var n = Object.sum(obj);
console.log(n); // 3
</pre>
