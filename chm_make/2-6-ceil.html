<h3>ceil()</h3>

<hr>

<pre>
Math.ceil() 的别名。
对一个数值向上圆整。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 149 行：

<pre class="brush:js">
global.ceil = Math.ceil;
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var n = ceil(12.3456);
console.log(n);
// 13
</pre>
