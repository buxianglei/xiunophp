<h3>implode(glur, arr)</h3>

<hr>

<pre>
分割字符串，返回一个数组。
模拟 PHP 的 explode()
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 290 行：
<pre class="brush:js">
global.implode = function(glur, arr) {return arr.join(glur);}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var arr = ["ABC", "DEF"];
var str = implode('|', arr);
console.log(str);
// "ABC|DEF"
</pre>
