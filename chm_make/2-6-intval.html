<h3>intval(s)</h3>

<hr>

<pre>
将一个变量转换为整形。
与 parseInt 不同的是它不会返回 NaN 对象。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 112 行：

<pre class="brush:js">
global.intval = function(s) {
	var i = parseInt(s);
	return isNaN(i) ? 0 : i;
}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var i = '12 s';
console.log(i);
// 12
</pre>
