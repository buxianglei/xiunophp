<h3>is_mobile(s)</h3>

<hr>

<pre>
判断字符串是否为中国大陆地区的手机格式，11 位数字，返回布尔值。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 325 行：

<pre class="brush:js">
global.is_mobile = function(s) {
	var r = /^\d{11}$/;
	if(!s) {
		return false;
	} else if(!r.test(s)) {
		return false;
	}
	return true;
}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var s = "13312345678";
var r = is_mobile(s);
console.log(r);
// true
</pre>
