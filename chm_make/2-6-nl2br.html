<h3>nl2br(s)</h3>

<hr>

<pre>
将文本字符串中的 \r\n 替换为 <br> ，返回字符串。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 102 行：

<pre class="brush:js">
global.nl2br = function(s) {
	s = s.replace("\r\n", "\n");
	s = s.replace("\n", "<br>");
	s = s.replace("\t", "&nbsp; &nbsp; &nbsp; &nbsp; ");
	return s;
}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var s = "a \r\n b";
var s2 = nl2br(s);
console.log(s2);
// a <br> b
</pre>
