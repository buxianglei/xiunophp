<h3>round()</h3>

<hr>

<pre>
Math.round() 的别名。
对一个数值四舍五入。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 150 行：

<pre class="brush:js">
global.round = Math.round;
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var n = round(12.3456);
console.log(n);
// 12
</pre>
