<h3>str_replace(s, d, str)</h3>

<hr>

<pre>
将 str 字符串中的 s 替换为 d 。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 273 行：

<pre class="brush:js">
global.str_replace = function(s, d, str) {return str.replace(s, d);}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var str = 'ABC';
var s = str_replace('A', 'B', str);
console.log(s);
// BBC
</pre>
