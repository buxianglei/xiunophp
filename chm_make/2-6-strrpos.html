<h3>strrpos(str, s)</h3>

<hr>

<pre>
查找 str 中的字符串 s 最后一次出现的位置，返回数值。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 273 行：

<pre class="brush:js">
global.strrpos = function(str, s) {return str.lastIndexOf(s);}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var str = 'ABCABC';
var n = strrpos(str, 'A');
console.log(n);
// 3
</pre>
