<h3>urldecode(s)</h3>

<hr>

<pre>
转义 URL 特殊字符。
</pre>

<b>【定义】</b> 文件：xiunoui/xiuno.js 大约 75 行：

<pre class="brush:js">
global.urldecode = function(s) {
	s = decodeURIComponent(s);
	return s;
}
</pre>

<br><b>【用例】</b>
<pre class="brush:js">
var s = "http%3a%2f%2fwww.xiuno.com%2f";
var s2 = urldecode(s);
console.log(s2); // http://www.xiuno.com/
</pre>
