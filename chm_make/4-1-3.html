<h3>如何安装 Xiuno BBS 3.0 ?</h3>
<hr>
<pre>
1. 解压 xiuno_bbs_3.0.tar.gz，将 upload 目录下的文件全部上传。
2. 在线访问，会自动进入 http://xxx.com/install/ 进行安装。
3. 根据提示进行安装即可。
4. 注意，Xiuno BBS 3.0 强制要求 URL-Rewrite，配置方法请参考手册 4.1.4。
</pre>
